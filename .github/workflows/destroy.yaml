name: "Destroy"

on: workflow_dispatch

jobs:
  destroy:
    runs-on: ubuntu-latest

    permissions:
      contents: read

    defaults:
      run:
        shell: bash
        working-directory: ./terraform

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          cli_config_credentials_token: ${{ secrets.TF_API_TOKEN }}

      - name: Decode terraform.tfvars
        run: |
          echo "${{ secrets.TF_VARS_BASE64 }}" | base64 --decode > terraform.tfvars

      - name: Terraform Init
        run: terraform init --backend-config="encryption_key=${{ secrets.TF_ENCRYPTION_KEY }}"
        env:
          GOOGLE_CREDENTIALS: ${{ secrets.GOOGLE_CREDENTIALS }}

      - name: Terraform Plan
        run: terraform plan -destroy -var="app_version=${{ needs.build.outputs.version }}" -var="shared_state_encryption_key=${{ secrets.TF_ENCRYPTION_KEY }}" -var-file=terraform.tfvars
        env:
          GOOGLE_CREDENTIALS: ${{ secrets.GOOGLE_CREDENTIALS }}

      - name: Terraform Destroy
        run: terraform destroy -auto-approve -var="app_version=${{ needs.build.outputs.version }}" -var="shared_state_encryption_key=${{ secrets.TF_ENCRYPTION_KEY }}" -var-file=terraform.tfvars
        env:
          GOOGLE_CREDENTIALS: ${{ secrets.GOOGLE_CREDENTIALS }}
